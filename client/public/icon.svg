<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient1)" />
  
  <!-- Inner Circle for contrast -->
  <circle cx="256" cy="256" r="200" fill="white" opacity="0.95" />
  
  <!-- Llama/Chat icon - stylized speech bubble with AI symbol -->
  <g transform="translate(256, 256)">
    <!-- Speech Bubble -->
    <path d="M -120 -60 Q -120 -100, -80 -100 L 80 -100 Q 120 -100, 120 -60 L 120 40 Q 120 80, 80 80 L -20 80 L -50 120 L -50 80 L -80 80 Q -120 80, -120 40 Z" 
          fill="url(#gradient2)" opacity="0.9" />
    
    <!-- AI/Llama dots animation placeholder -->
    <circle cx="-60" cy="10" r="15" fill="white" />
    <circle cx="0" cy="10" r="15" fill="white" />
    <circle cx="60" cy="10" r="15" fill="white" />
    
    <!-- Decorative element -->
    <circle cx="-90" cy="-40" r="8" fill="white" opacity="0.7" />
    <circle cx="90" cy="-40" r="8" fill="white" opacity="0.7" />
  </g>
</svg>